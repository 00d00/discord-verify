<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
  function load() {
    document.getElementById('main').style.display = 'none';
    document.getElementById('unlock').style.display = 'none';
    document.getElementById('extra').style.display = 'none';
  }

  function mainDiv() {
    document.getElementById('main').style.display = 'block';
    document.getElementById('unlock').style.display = 'none';
    document.getElementById('extra').style.display = 'none';
  }

  function unlockDiv() {
    document.getElementById('main').style.display = 'none';
    document.getElementById('unlock').style.display = 'block';
    document.getElementById('extra').style.display = 'none';
  }

  function extraDiv() {
    document.getElementById('main').style.display = 'none';
    document.getElementById('unlock').style.display = 'none';
    document.getElementById('extra').style.display = 'block';
  }

  var offset = {
    catfood: -0xF8,
    xp: 0x28,
    np: 0x30
  }

  function showPrompt(offset, name) {
    var value = prompt("" + name + "の数値を入力してください");
    if ((isNaN(value)) || (value === null)) return;
    if (value.match(/\S/g)){
      h5gg.setValue(offset, value, "I32");
      if (typeof state === "undefined") h5gg.setValue(offset + 4, "0", "I32");
    }
  }
</script>
<title>Mod Menu Design</title>
<style>
/* 既存のスタイルを継承 */
.button {
  margin-bottom:6px;
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #555;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.1s, transform 0.1s;
}

/* クリック時のスタイル */
.button:hover {
  background-color: #333;
  transform: scale(0.95);
}

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .menu-container {
    overflow-y: scroll;
    width: 300px;
    height: 300px;
    background-color: #333;
    color: white;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }
  
  .menu-title {
    font-size: 24px;
    margin-bottom: 10px;
  }
  .menu-item {
    padding: 10px;
    border-bottom: 1px solid #555;
    cursor: pointer;
    transition: background-color 0.1s;
  }
  .menu-item:last-child {
    border-bottom: none;
  }
  .menu-item:hover {
    background-color: #555;
  }
</style>
</head>
<body onload="load()">
  <div class="menu-container">
    <div class="menu-title">Battle Cats Script</div>
    <button class="button" onclick="mainDiv()">メイン</button> <button class="button" onclick="unlockDiv()">開放系</button> <button class="button" onclick="extraDiv()">その他</button>
    <div id="main">
      <div class="menu-item" onclick="showPrompt(offset.catfood, 'ネコ缶')">ネコ缶</div>
      <div class="menu-item" onclick="showPrompt(offset.xp, 'XP')">XP</div>
      <div class="menu-item" onclick="showPrompt(offset.np, 'NP')">NP</div>
    </div>
    <div id="unlock">
      <div class="menu-item" onclick="">ステージ開放</div>
      <div class="menu-item" onclick="">全キャラ開放</div>
    </div>
    <div id="extra">
    </div>
  </div>
</body>
</html>
